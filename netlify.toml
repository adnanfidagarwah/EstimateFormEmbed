[build]
command = "npm run build"
publish = "dist/public"
functions = "netlify/functions"

[functions]
node_bundler = "esbuild"
external_node_modules = ["nodemailer"]

[[redirects]]
from = "/api/cleaning-inquiry"
to = "/.netlify/functions/cleaning-inquiry"
status = 200

[[redirects]]
from = "/api/commercial-inquiry"
to = "/.netlify/functions/commercial-inquiry"
status = 200

[[redirects]]
from = "/api/places/autocomplete"
to = "/.netlify/functions/places-autocomplete"
status = 200

[[redirects]]
from = "/api/places/details"
to = "/.netlify/functions/places-details"
status = 200

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
